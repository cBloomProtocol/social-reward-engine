version: '3.8'

services:
  # Social Reward Engine API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT:-7200}:7200'
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=7200
      - MONGODB_URI=mongodb://mongodb:27017/social_reward_engine
      - X_API_BEARER_TOKEN=${X_API_BEARER_TOKEN}
      - X_API_USER_ID=${X_API_USER_ID}
      - LLM_SERVICE_URL=${LLM_SERVICE_URL}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - X402_WORKER_URL=${X402_WORKER_URL}
      - X402_NETWORK=${X402_NETWORK}
      - X402_EVM_PRIVATE_KEY=${X402_EVM_PRIVATE_KEY}
    depends_on:
      - mongodb
    restart: unless-stopped

  # Admin Dashboard
  admin:
    build:
      context: ./admin-ui
      dockerfile: Dockerfile
    ports:
      - '${ADMIN_PORT:-7201}:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://app:7200
    depends_on:
      - app
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:8
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
