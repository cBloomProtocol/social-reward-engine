version: '3.8'

services:
  # Social Reward Engine API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - MONGODB_URI=mongodb://mongodb:27017/social_reward_engine
      - X_API_BEARER_TOKEN=${X_API_BEARER_TOKEN}
      - X_API_USER_ID=${X_API_USER_ID}
      - LLM_SERVICE_URL=${LLM_SERVICE_URL}
      - LLM_API_KEY=${LLM_API_KEY}
      - X402_GATEWAY_URL=${X402_GATEWAY_URL}
      - X402_NETWORK=${X402_NETWORK}
      - X402_PRIVATE_KEY=${X402_PRIVATE_KEY}
      - REWARD_BASE_AMOUNT=${REWARD_BASE_AMOUNT:-1.0}
      - REWARD_TOKEN=${REWARD_TOKEN:-USDT}
      - REWARD_MIN_QUALITY_SCORE=${REWARD_MIN_QUALITY_SCORE:-80}
      - REWARD_MAX_AI_LIKELIHOOD=${REWARD_MAX_AI_LIKELIHOOD:-30}
    depends_on:
      - mongodb
    restart: unless-stopped

  # Admin Dashboard
  admin:
    build:
      context: ./admin-ui
      dockerfile: Dockerfile
    ports:
      - '${ADMIN_PORT:-3000}:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://app:3000
    depends_on:
      - app
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
